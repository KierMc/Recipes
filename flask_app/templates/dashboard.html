<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1> Welcome, {{session["first_name"]}}!</h1>
    <br>
    <div class=dash-navbar>
        <p>All posted recipes:</p>
        <a href="/new_recipe" class="btn1">+ Create</a>
        <a href="/logout" class="btn2">logout</a>
    </div>
    <table>
        <tr class="table_title">
            <th>Name</th>
            <th>Under 30 Min?</th>
            <th>Posted By</th>
            <th>Action</th>
        </tr>
        {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                <td>{{recipe.time}}</td>
                <td>{{recipe.first_name}}</td>
                <td>
                    <a href="/view/{{recipe.id}}">view recipe</a>
                    {% if session['id'] == recipe.user_id %}
                    | <a href="/edit/{{recipe.id}}">edit</a> | <a href="/delete/{{recipe.id}}">delete</a>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
